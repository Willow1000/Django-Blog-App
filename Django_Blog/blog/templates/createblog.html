{% extends "home.html" %}
{% block title %}Blog{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-between flex-column bg-light p-5">
    <h1>Create Blog</h1>
    
    <form method="POST" action="" class="w-50" enctype = "multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">{{ form.as_p }}</div>
        <button type="submit" class="btn btn-secondary required">Create</button>
    </form>
</div>  


{% endblock %}
